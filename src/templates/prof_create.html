{% extends "base.html" %}
{% block style %}
<style>
    input,
    select {
        border: 0 !important;
        outline: 0 !important;
        background: transparent !important;
        border-bottom: 0.1vw solid #dee2e6 !important;
    }

    input:hover,
    select:hover {
        border: 0 !important;
        outline: 0 !important;
        background: transparent !important;
        border-bottom: 0.15vw solid #dee2e6 !important;
    }
</style>
{% endblock %}
{% block head %}{% endblock %}
{% block main %}
<!--To make space on top-->
<div class="m-5 p-3"></div>
<!--Main Layout-->

<div class="container">
    <div class="card p-5">
        <form action="professor/create/assignment/confirm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control rounded-0" id="title" placeholder="Enter title" name="title">
            </div>
            <div class="form-group">
                <label for="descr">Description</label>
                <input type="textarea" class="form-control rounded-0" id="descr" placeholder="Enter Description"
                    name="descr">
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="batch">Semester:</label>
                    <select class="form-control rounded-0" id="semester" name="semester">
                        <option disabled selected value> -- select an option -- </option>
                        {% for sem in semesters %}
                        <option value="{{sem}}">{{sem}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group col-6">
                    <label for="batch">Section:</label>
                    <select class="form-control rounded-0" id="section" name="section">

                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="batch">Course:</label>
                <select class="form-control rounded-0" id="course" name="course">

                </select>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label>Database: </label>
                    <div class="radio ml-3">
                        <label><input type="radio" name="database" checked>Yes</label>
                    </div>
                    <div class="radio ml-3">
                        <label><input type="radio" name="database">No</label>
                    </div>
                </div>

                <div class="col-6">
                    <label>Interaction Type</label>
                    <div class="radio ml-3">
                        <label><input type="radio" name="uitype" value="web">Web UI</label>
                    </div>
                    <div class="radio ml-3">
                        <label><input type="radio" name="uitype" value="rest">Rest API</label>
                    </div>
                    <div class="radio ml-3">
                        <label><input type="radio" name="uitype" value="cui">CUI</label>
                    </div>
                </div>
            </div>

            <div id="uispecs" class="mt-3">
                <button class="btn btn-blue mt-5" id="add" type="button">Add</button>
                <h4 id="ui-title"></h4>
                <div id="ui-body">

                </div>

            </div>

            <button id="confirm" type="submit" class="btn btn-blue" disabled>Create</button>
        </form>
    </div>
</div>


{% endblock %}

{% block script %}
<script>
    $('#add').hide();
    $('#semester').change(function () {
        $.getJSON("/professor/get/" + $('#semester').val() + "/sections", function (data) {
            $("#section").html('<option disabled selected value> -- select an option -- </option>');
            $.each(data, function () {
                $("#section").append('<option value="' + this + '">' + this + '</option>')
            });
        });
    });

    $('#section').change(function () {
        $.getJSON("/professor/get/" + $('#semester').val() + "/" + $('#section').val() + "/courses", function (
            data) {
            $("#course").html('<option disabled selected value> -- select an option -- </option>');
            $.each(data, function () {
                $("#course").append('<option value="' + this + '">' + this + '</option>')
            });
        });
    });

    var addString = '';

    $('input[type=radio][name=uitype]').change(function () {
        console.log(this.value);
        if (this.value == 'web') {
            $('#ui-title').text('Scenarios');
            $('#add').show();
            addString =
                '<input type="textarea" class="form-control rounded-0 m-3 mt-5" placeholder="Enter a scenario" name="descr">';
            $('#ui-body').html(addString);
        } else if (this.value == 'rest') {
            $('#ui-title').text('Apis');
            $('#add').show();
            addString = '<input type="text" class="form-control rounded-0" placeholder="API" name="descr">' +
                '<input type="text" class="form-control rounded-0" placeholder="Method" name="method">' +
                '<input type="text" class="form-control rounded-0" placeholder="Status Code" name="status code">' +
                '<input type="file" class="form-control rounded-0" placeholder="input" name="input">' +
                '<input type="file" class="form-control rounded-0" placeholder="output" name="output">';
            $('#ui-body').html(addString);
        } else if (this.value == 'cui') {
            $('#ui-title').text('Files');
            $('#add').show();
            addString =
                '<input type="file" class="form-control rounded-0" placeholder="input" name="input">' +
                '<input type="file" class="form-control rounded-0" placeholder="output" name="output">';
            $('#ui-body').html(addString);
        }
    });

    $('#add').click(function () {
        $('#ui-body').append(addString);
        return false;
    });
</script>
{% endblock %}
